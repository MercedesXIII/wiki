<div class='title'>
  <table class='table'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of pages">
        <td>{{page.id}}</td>
        <td>{{page.title}}</td>
        <td>{{page.content}}</td>
        <td><button (click)="goToEdit({{page.id}})">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
