<div class='title'>
  <div>
    <button type="button" class="btn btn-info" (click)="modal.open()">Create</button>
  </div>
  <table class='table'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of data">
        <td>{{page.StdID}}</td>
        <td>{{page.StdName}}</td>
        <td>{{page.Email}}</td>
        <td>{{page.Phone}}</td>
        <td>{{page.Address}}</td>
        <td><button routerLink='/pages/{{page.StdID}}' routerLinkActive='active' class="btn btn-danger">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
