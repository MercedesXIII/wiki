<div class='title'>
  <table class='table'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of pages">
          <td *ngIf="page.id == id"><input type="text" value="{{page.id}}" disabled="disabled"></td>
          <td *ngIf="page.id == id"><input type="text" value="{{page.title}}"></td>
          <td *ngIf="page.id == id"><input type="text" value="{{page.content}}"></td>
      </tr>
    </tbody>
  </table>
</div>
